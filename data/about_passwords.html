<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>about:passwords</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- we have the css/js here to test via the file uri -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/about_passwords.css" rel="stylesheet"/>
    <script src="js/query-1.11.0.min.js" type="application/javascript"></script>
    <script src="js/jquery.mustache.js" type="application/javascript"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <script src="js/about_passwords.js" type="application/javascript"></script>

    <link rel="shortcut icon" href="css/security-medium.png"/>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">about:passwords</a>

          <ul class="nav">
            <!--
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            -->
          </ul>
          <form action="" class="pull-right">
          </form>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content page">
        <div class="page-header">
          <h1>Your Score: <span id="overall-score"></span> <small>out of 100</small></h1>
          <div class="row">
            <div class="col-md-4">Average Password Strength</div>
            <div class="col-md-4" id="avg-strength"></div>
          </div>
          <div class="row">
            <div class="col-md-4">Sites that share a password</div>
            <div class="col-md-4" id="num-duplicates"></div>
          </div>
          <div class="row">
            <div class="col-md-4">Sites that have similar passwords</div>
            <div class="col-md-4" id="num-similar"></div>
          </div>
          <div class="row">
            <div class="col-md-4">Unsecure sites that use passwords</div>
            <div class="col-md-4" id="num-unsecure"></div>
          </div>
          <div class="row">
            <div class="col-md-4">Passwords older than 90 days</div>
            <div class="col-md-4" id="num-old"></div>
          </div>
          <div class="row">
            <div class="col-md-4">Sites with logins</div>
            <div class="col-md-4" id="total-logins"></div>
          </div>
        </div>
        <div class="row">
          <div class="span10" id="logins-list">
          </div>
          <div class="span4">
            <div id="login-detail" class="modal fade" tabindex="-1" role="dialog" offsetHeight="100"/>
          </div>
        </div>
      </div>

      <footer>
        <p>&copy; Company 2011</p>

      </footer>

    </div> <!-- /container -->

<script id="login-entry-tmpl" type="text/x-jquery-tmpl">
  <div class="modal-dialog" id="{{entry.host}}" aria-labelledby="{{entry.host}}" aria-hidden="true">
    <div class="modal-content login-entry">
        <div class="modal-header login-entry-header">
            <div>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">{{entry.host}}</h4>
            </div>
            <div style="clear:both;"/>
        </div>
        <div  class="modal-body">
            <ul class="nav nav-tabs">
              {{#accounts}}
                <li{{#active}} class="active"{{/active}}>
                <a href="#tab-{{index}}" data-toggle="tab">{{username}}</a></li>
              {{/accounts}}
            </ul>
            <div class="tab-content">
              {{#accounts}}
                <div id="tab-{{index}}" class="tab-pane{{#active}} active{{/active}}">
                    {{#unsecure}}
                        <span class="btn btn-xs btn-warning" type="unsecure">unsecure</span>
                        <div>This site uses an unsecured connection which could put your account at risk.</div>
                    {{/unsecure}}
                    {{#shared}}
                        <span class="btn btn-xs btn-warning" type="shared" data="{{usedBy}}">shared</span>
                        <div>
                        <strong>This site shares a password with {{usedBy.length}} other sites: {{usedByText}}.</strong>
                        Sharing passwords between unrelated sites puts all the sites at risk.
                        {{#hasUnsecure}}
                        Additionally, <strong>one or more of those sites uses this password over an
                        unsecured connection</strong>, raising your risk even further.
                        {{/hasUnsecure}}
                        </div>
                    {{/shared}}
                    {{#similar}}
                        <span class="btn btn-xs btn-info" type="similar" data="{{similarTo}}">similar</span>
                        <div>
                        <strong>This sites password is similar to {{similarTo.length}} other sites: {{similarToText}}</strong>
                        </div>
                    {{/similar}}
                    {{#over90}}
                        <span class="btn btn-xs btn-warning" type="over_90">over 90</span>
                    {{/over90}}
                    {{#strong}}
                    <span class="btn btn-xs  btn-success" type="strong_password">strong {{strength}}</span>
                    <div>Your password is pretty good.</div>
                    {{/strong}}
                    {{#medium}}
                    <span class="btn btn-xs  btn-info" type="medium_password">medium {{strength}}</span>
                    <div>Your password could be stronger, consider changing it.</div>
                    {{/medium}}
                    {{#weak}}
                    <span class="btn btn-xs  btn-warning" type="weak_password">weak {{strength}}</span>
                    <div>Your password is at risk, consider changing it.</div>
                    {{/weak}}

                </div>
            {{/accounts}}
            </div><!-- pill-content -->
        </div><!-- modal-body -->
        <div class="modal-footer">
        {{#entry.formSubmitURL}}
        <a href="{{entry.formSubmitURL}}" target="_blank">go to {{entry.host}}</a>
        {{/entry.formSubmitURL}}
        {{^entry.formSubmitURL}}
        <a href="{{entry.hostname}}" target="_blank">go to {{entry.host}}</a>
        {{/entry.formSubmitURL}}
        </div>
    </div>
  </div>
</script>

<script id="logins-tmpl" type="text/x-jquery-tmpl">
    {{#logins}}
    <div class="entry" data="{{entry}}">
        <div><strong><span type="host" data="{{index}}">{{host}}</span></strong></div>
        <div >
        {{#username}}<span class="label username">{{username}}</span>{{/username}}
        <div class="pull-right flags">
        {{#unsecure}}
        <span class="btn btn-xs btn-danger" type="unsecure">unsecure</span>
        {{/unsecure}}
        {{#shared}}
        <span class="btn btn-xs  btn-danger" type="shared" data="{{usedBy}}">shared</span>
        {{/shared}}
        {{#similar}}
        <span class="btn btn-xs  btn-info" type="similar" data="{{similarTo}}">similar</span>
        {{/similar}}
        {{#over90}}
        <span class="btn btn-xs  btn-warning" type="over_90">over 90</span>
        {{/over90}}
        {{#strong}}
        <span class="btn btn-xs  btn-success" type="strong_password">strong {{strength}}</span>
        {{/strong}}
        {{#medium}}
        <span class="btn btn-xs  btn-info" type="medium_password">medium {{strength}}</span>
        {{/medium}}
        {{#weak}}
        <span class="btn btn-xs  btn-warning" type="weak_password">weak {{strength}}</span>
        {{/weak}}
        </div>
        </div>
    </div>
    {{/logins}}
</script>


  </body>
</html>
