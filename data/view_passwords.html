<html>
<head>
	<title>Password Reuse Visualizer</title>
	<style>
	body {
/*		background-color:#000000;*/
	}
	
	#paper {
		width:100%;
		height:100%;
	}
	
	#obfuscatePassword {
		display:none;
	}
	#passwordStrength {
		padding:5px;
	}
	#passwordStrengthContainer {
		border:1px solid;
		height:10px;
	}
	#passwordStrengthCanvas {
		width:60px;
		height:10px;
	}
	.passwordHashImage {
		width:200px;
		height:15px;
	}

	.infoPopup {
		display:none;
		position:absolute;
		background-color:#ffffff;
		border:2px dashed;
		padding: 15px;
	}
	</style>
	<script src="js/d3.min.js" type="text/javascript"></script>
	<script src="js/d3.geom.min.js" type="text/javascript"></script>
	<script src="js/d3.layout.min.js" type="text/javascript"></script>
	<script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>

	<script src="js/util.js" type="text/javascript"></script>
	<script src="js/view_passwords.js" type="text/javascript"></script>
</head>
<body onload="init();">
	<div id="chart">
	</div>
	<div id="siteInfo" class="infoPopup"></div>
	<div id="passwordInfo" class="infoPopup">
		<div id="passwordHash">
			<img id="passwordInfoHashImage" class="passwordHashImage"></img>
		</div>
		<div id="obfuscatePassword"></div>
		<div id="passwordStrength">
			Strength: <span id="passwordStrengthContainer"><canvas id="passwordStrengthCanvas"></canvas></span>
		</div>
	</div>
</body>
</html>
